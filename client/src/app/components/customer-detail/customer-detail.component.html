<div class="row">
  <div class="col-lg-12">
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a [routerLink]="['/customer']">Dashboard</a>
        </li>
        <li class="breadcrumb-item active">Medical sessions</li>
      </ol>
    </nav>
    <div class="card">
      <h4 class="card-header">Medical sessions</h4>
      <div class="card-body">
        <ul class="list-unstyled mb-0">
          <li class="media">
           <!-- <img
              class="mr-3 rounded-circle"
              [src]="trip.driver.photo"
              width="80"
              height="80"
            > -->
            <div class="media-body">
              <h5 class="mt-0 mb-1">{{ medsession.session_telehealthworker ? medsession.session_telehealthworker.username : 'THW pending' }}</h5>
              at {{ medsession.session_address }} <br>
              {{ medsession.status }}
            </div>
          </li>
        </ul>
      </div>


      <div class="card-footer content-center" [ngSwitch]="medsession.status">
	<button
          class="text-white bg-green-500 border-0 py-2 px-6 w-full
		focus:outline-none hover:bg-green-600 rounded text-lg"
          *ngSwitchCase="'REQUESTED'"
          (click)="openConfirmCancelDialog()"
        >
          Cancel Session
        </button>
        <span class="text-center" *ngSwitchCase="'CANCELLED'">Cancelled</span>
      </div>



    </div>
  </div>
</div>
