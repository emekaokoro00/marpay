<div class="row">
  <div class="col-lg-12">
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a [routerLink]="['/telehealthworker']">Dashboard</a>
        </li>
        <li class="breadcrumb-item active">Medical session</li>
      </ol>
    </nav>
    <div class="card">
      <h4 class="card-header">Medical session</h4>
      <div class="card-body">
        <ul class="list-unstyled mb-0">
          <li class="media">
           <!-- <img
              class="mr-3 rounded-circle"
              [src]="medsession.session_customer.photo"
              width="80"
              height="80"
            > -->
            <div class="media-body">
              <h5 class="mt-0 mb-1">{{ medsession.session_customer.username }}</h5>
              at {{ medsession.session_address }} <br>
              {{ medsession.status }}
            </div>
          </li>
        </ul>
      </div>
      <div class="card-footer" [ngSwitch]="medsession.status">
        <button
          class="btn btn-primary btn-block"
          *ngSwitchCase="'REQUESTED'"
          (click)="updateMedsessionStatus('STARTED')"
        >
          Medical session to start soon
        </button>
        <button
          class="btn btn-primary btn-block"
          *ngSwitchCase="'STARTED'"
          (click)="updateMedsessionStatus('IN_PROGRESS')"
        >
          Medical session in progress
        </button>
        <button
          class="btn btn-primary btn-block"
          *ngSwitchCase="'IN_PROGRESS'"
          (click)="updateMedsessionStatus('COMPLETED')"
        >
          Medical session completed
        </button>
        <span class="text-center" *ngSwitchDefault>Completed</span>
      </div>
    </div>
  </div>
</div>
