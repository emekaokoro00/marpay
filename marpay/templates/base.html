<!-- templates/base.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Marpay{% endblock %}</title>    
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1"> 
	<link href="{% static '/tailwindcssfolder/output.css' %}" rel="stylesheet">
  <!-- <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet"> -->   
</head>

<body>
  <main>  
  
    {% block intro %}

	{% if user.is_authenticated %}
		<header class="text-gray-700 body-font">
		  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
		    <nav class="flex lg:w-2/5 flex-wrap items-center text-base md:ml-auto">
		      <a class="mr-5 hover:text-gray-900"href="{% url 'home' %}">Home</a>
		      <a class="mr-5 hover:text-gray-900" href="{% url 'myuser_detail' %}">Profile</a>
		      <a class="hover:text-gray-900" href="{% url 'logout' %}">Logout</a>
		    </nav>
		    <a class="flex order-first lg:order-none lg:w-1/5 title-font font-medium items-center text-gray-900 lg:items-center lg:justify-center mb-4 md:mb-0">
		      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-green-500 rounded-full" viewBox="0 0 24 24">
		        <!-- <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path> -->
		        <path d=""></path>
		      </svg>
		      <span class="ml-3 text-xl">marpyx</span>
		    </a>
		    <!-- Right Button
		    <div class="lg:w-2/5 inline-flex lg:justify-end ml-5 lg:ml-0">
		      <button class="inline-flex items-center bg-gray-200 border-0 py-1 px-3 focus:outline-none hover:bg-gray-300 rounded text-base mt-4 md:mt-0">Button
		        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
		          <path d="M5 12h14M12 5l7 7-7 7"></path>
		        </svg>
		      </button>
		    </div> -->
		  </div>
		</header>
		
	{% else %}
		
		<form id="login-form" method="post" role=form action="{% url 'login' %}">
		  {% csrf_token %}  
		  <section class="text-gray-700 body-font">
		  <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
		    <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
		      <h1 class="title-font font-black text-3xl text-gray-900">marpyx</h1>
		      <!-- <h1 class="title-font font-medium text-3xl text-gray-900">Marpay. Health delivery re-imagined</h1> -->
		      <p class="leading-relaxed mt-4">Health delivery re-imagined</p>
		    </div>
		    <div class="lg:w-2/6 md:w-1/2 bg-gray-200 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
		      <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Sign In</h2>
		      <input class="bg-white rounded border border-gray-400 focus:outline-none focus:border-green-500 text-base px-4 py-2 mb-4" placeholder="username" type="text" name="username">
		      <input class="bg-white rounded border border-gray-400 focus:outline-none focus:border-green-500 text-base px-4 py-2 mb-4" placeholder="password" type="password" name="password">
		      <button class="text-white bg-green-500 border-0 py-2 px-8 focus:outline-none hover:bg-green-600 rounded text-lg" type="submit">Login</button>
		      <p class="text-lg text-green-500 mt-3 text-right"><a href="{% url 'signup' %}">Sign Up</a></p>
		    </div>
		  </div>
		</section>
		</form>
		
	{% endif %} 
	
    {% endblock %}
  
    {% block content %}
    {% endblock %}
    
  </main>
</body>

</html>
