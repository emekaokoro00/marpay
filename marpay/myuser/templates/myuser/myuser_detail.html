<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}


<section class="text-gray-700 body-font overflow-hidden">
  <div class="container px-5 py-24 mx-auto">
    <div class="lg:w-4/5 mx-auto flex flex-wrap">
      <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
        <h2 class="text-sm title-font text-gray-500 tracking-widest">PROFILE</h2>
        <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">{{ user.username }}</h1>
        <div class="flex mb-4">
          <a class="flex-grow text-gray-900 py-2 text-lg px-1">Details</a>
        </div><div class="flex border-t border-gray-300 py-2">
          <span class="text-gray-500">Name</span>
          <span class="ml-auto text-gray-900">{{ user.first_name }} {{ user.last_name }}</span>
        </div>
        <div class="flex border-t border-b mb-6 border-gray-300 py-2">
          <span class="text-gray-500">Email</span>
          <span class="ml-auto text-gray-900">{{ user.email }}</span>
        </div>
        <div class="flex flex-row-reverse">
          <a class="text-lg text-green-500 hover:text-green-700 lex m-2" href="{% url 'myuser_detail' %}">Edit Profile</a>
          <a class="text-lg lex m-2">|</a>
          <a class="text-lg text-green-500 hover:text-green-700 lex m-2" href="{% url 'myuser_detail' %}">Medical History</a>

            <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
              <path d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78z"></path>
            </svg>
          </button> -->
        </div>
      </div>
      <img alt="ecommerce" class="lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center rounded" src="https://dummyimage.com/400x400">
    </div>
  </div>
</section> 

{% endif %}
{% endblock %}
