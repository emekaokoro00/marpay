<div class="container pt-4 justify-center px-5 mx-auto">

  <!--<h1 mat-dialog-title>Hi {{data.address}}</h1>-->
  <div mat-dialog-content>
    <p>Enter session address:</p>
    <mat-form-field>
      <mat-label>Address</mat-label>
      <input matInput [(ngModel)]="data.address">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onCancelClick()">Go back</button>
    <button mat-button [mat-dialog-close]="data.address" cdkFocusInitial>Ok</button>
  </div>

</div>
