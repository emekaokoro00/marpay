<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}

  <section class="text-gray-700 body-font">
  <div class="container mx-auto flex px-5 py-8 md:flex-row flex-col items-center">
    <div class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
      <div class="flex justify-center" id="modal-book">
	    <form method="post" class="get_user_form" action="{% url 'get_thw_list' %}">	    
			{% csrf_token %}	
	        <button type="submit" class="inline-flex text-white bg-green-500 border-0 py-2 px-6 focus:outline-none hover:bg-green-600 rounded text-lg">THW to Doctor</button>
	    </form>
	    <form>
	    	{% csrf_token %}
        	<button id="call_leave" class="ml-4 inline-flex text-white bg-green-300 border-0 py-2 px-6 focus:outline-none hover:bg-green-400 rounded text-lg">Direct to Doctor</button>
        </form>
      </div>
    </div>
    
     <div class="lg:w-2/3 md:w-1/2 bg-gray-300 rounded-lg overflow-hidden sm:mr-10 p-10 flex items-end justify-start relative">
      <!-- <iframe width="100%" height="100%" class="absolute inset-0" frameborder="0" title="map" marginheight="0" marginwidth="0" scrolling="no" 
      src="https://www.google.com/maps/embed/v1/view?key=AIzaSyDw3UVRUz4etVGcB5sZnL2S3Q7o4hKviBM&center=-33.8569,151.2152" style="filter: grayscale(1) contrast(1.2) opacity(0.4);"></iframe> -->
      <iframe width="100%" height="100%" class="absolute inset-0" frameborder="0" title="map" marginheight="0" marginwidth="0" scrolling="no" 
      src="https://maps.google.com/maps?width=100%&amp;height=600&amp;hl=en&amp;q=%C4%B0zmir+(My%20Business%20Name)&amp;ie=UTF8&amp;t=&amp;z=14&amp;iwloc=B&amp;output=embed" style="filter: grayscale(1) contrast(1.2) opacity(0.4);">
      </iframe>
      
      <iframe width="100%" height="100%" class="absolute inset-0" frameborder="0" title="map" marginheight="0" marginwidth="0" scrolling="no" 
      style="filter: grayscale(1) contrast(1.2) opacity(0.4);">
      </iframe>
      
      <div class="bg-white items-center relative flex flex-col w-full py-6">
      
        <p id="count"></p>
        <div id="container_vid" class="container_vid lg:w-1/2 px-6 mt-4 lg:mt-0">        
            <div id="local" class="participant"><div></div><div>Me</div></div> 
        	<hr>
        </div>
               
        
        <div class="lg:w-1/2 px-6">
          <h2 class="title-font font-medium text-gray-900 tracking-widest text-3xl">Hi, <div id="call_name" class="inline-flex">{{ user.first_name }}</div></h2>
          <span class="text-center bg-warning text-sm">Available THWs in your area</span>
		  <!--<p class="leading-relaxed">... at your service today</p> -->
        </div>
        <div class="lg:w-1/2 px-6 mt-4 lg:mt-0">           
        	{% include 'myuser/myuser_thw_list.html' %} 
        </div>
      </div>
           
      
    </div>    
      
  </div>
</section>  
   
{% else %}
  
{% endif %}
{% endblock %}
