
<form (ngSubmit)="onSubmit()" #signUpForm="ngForm"><!-- novalidate -->
<section class="text-gray-700 body-font">
    <div class="lg:w-2/6 md:w-1/2 bg-gray-200 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
      <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Sign In</h2>
	  <div class="form-group">
	    <input
	      id="username"
	      class="form-control bg-white rounded border border-gray-400 focus:outline-none focus:border-green-500 text-base px-4 py-2 mb-4"
	      placeholder="username"
	      type="email"
	      [(ngModel)]="user.username"
	      name="username"
	      autocomplete="on"
	      email
	      required
	    >
	  </div>
	  <div class="form-group">
	    <input
	      id="firstName"
	      class="form-control bg-white rounded border border-gray-400 focus:outline-none focus:border-green-500 text-base px-4 py-2 mb-4"
	      placeholder="first name"
	      type="text"
	      [(ngModel)]="user.firstName"
	      name="firstName"
	      autocomplete="on"
	      required
	    >
	  </div>
	  <div class="form-group">
	    <input
	      id="lastName"
	      class="form-control bg-white rounded border border-gray-400 focus:outline-none focus:border-green-500 text-base px-4 py-2 mb-4"
	      placeholder="last name"
	      type="text"
	      [(ngModel)]="user.lastName"
	      name="lastName"
	      autocomplete="on"
	      required
	    >
	  </div>
	  <div class="form-group">
	    <input
	      id="password1"
	      class="form-control bg-white rounded border border-gray-400 focus:outline-none focus:border-green-500 text-base px-4 py-2 mb-4"
	      placeholder="password"
	      type="password"
	      [(ngModel)]="user.password1"
	      name="password1"
	      autocomplete="on"
	      required
	    >
	  </div>
	  <div class="form-group">
	    <input
	      id="password2"
	      class="form-control bg-white rounded border border-gray-400 focus:outline-none focus:border-green-500 text-base px-4 py-2 mb-4"
	      placeholder="re-enter password"
	      type="password"
	      [(ngModel)]="user.password2"
	      name="password2"
	      autocomplete="on"
	      required
	    >
	  </div>

            <label>Group:</label>
            <select

            >
              <option value="rider">Customer</option>
              <option value="driver">Telehealthworker</option>
            </select>
          </div>

            <label for="photo">Photo:</label>
            <input
              id="photo"
              class="form-control-file"
              type="file"
              (change)="onChange($event)"
            >
          </div> -->
	  <button
	    class="text-white bg-green-500 border-0 py-2 px-8 focus:outline-none hover:bg-green-600 rounded text-lg"
	    type="submit"
	    [disabled]="false"
	  >Sign up
	  </button>
      <p class="text-lg text-green-500 mt-3 text-right">
          <span>Already have an account? </span><a [routerLink]="['/log-in']">Back to Login</a>
      </p>
    </div>
</section>
</form>
